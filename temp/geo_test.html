<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GEO TEST</title>
</head>
<body">

<button id = "find-me">Show my location</button><br/>
<p id = "status"></p>
<a id = "map-link" target="_blank"></a><br/><br/>
<button id = "again">here</button><br/>
<p id = "lat"></p>
<p id = "lon"></p>
<script type="text/javascript">
function my() {
const lati = document.querySelector('#lat');
const longi = document.querySelector('#lon');

	function success(position){
	const lat = position.coords.latitude;
	const lon = position.coords.longitude;

	lati.textContent = `lat: ${lat}`;
	longi.textContent = `lon: ${lon}`;
	}
	
	function error() {
    status.textContent = 'Unable to retrieve your location';
  }

  if (!navigator.geolocation) {
    status.textContent = 'Geolocation is not supported by your browser';
  } else {
    status.textContent = 'Locating…';
    navigator.geolocation.getCurrentPosition(success, error);
  }
}

document.querySelector('#again').addEventListener('click', my);
</script>
<script type="text/javascript">

function geoFindMe() {

  const status = document.querySelector('#status');
  const mapLink = document.querySelector('#map-link');

  mapLink.href = '';
  mapLink.textContent = '';

  function success(position) {
    const latitude  = position.coords.latitude;
    const longitude = position.coords.longitude;

    status.textContent = '';
    mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
    mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
  }

  function error() {
    status.textContent = 'Unable to retrieve your location';
  }

  if (!navigator.geolocation) {
    status.textContent = 'Geolocation is not supported by your browser';
  } else {
    status.textContent = 'Locating…';
    navigator.geolocation.getCurrentPosition(success, error);
  }

}

document.querySelector('#find-me').addEventListener('click', geoFindMe);
</script>
</body>
</html>
